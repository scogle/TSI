<html>
	<head>
		<meta charset="UTF-8">
		<title>TSI Visualization</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="panel panel-default">
			<div class="panel-heading">	
				<h1 class="panel-title">Weekly Average Solar Irradiance</h1>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					<input type="text" name="date-range" id="range" class="form-control" placeholder="Select a date range">
				</div>
				<div class="viz-container">
					To get started, please select a date range above.
				</div>
			</div>
			<div class="panel-footer">All data from the <a href="http://lasp.colorado.edu/lisird/tss.html">LASP Interactive Solar Irradiance Datacenter LaTiS API</a>. Built by <a href="http://www.scottogle.net">Scott Ogle</a>.</div>
		</div>

		<!-- JS Libs -->
		<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="lib/lodash.min.js"></script>
		<script type="text/javascript" src="lib/highcharts.js"></script>
		<script type="text/javascript" src="lib/highcharts-more.js"></script>
		<script type="text/javascript" src="lib/moment.min.js"></script>
		<script type="text/javascript" src="lib/daterangepicker.js"></script>

		<!-- App scripts -->
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
